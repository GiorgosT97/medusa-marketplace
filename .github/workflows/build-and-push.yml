name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'marketplace-app/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual version override (e.g., 1.2.3). Leave empty for auto-increment.'
        required: false
        type: string

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}
  WORKING_DIR: marketplace-app

jobs:
  version:
    name: Determine Version
    runs-on: self-hosted
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          cd ${{ env.WORKING_DIR }}
          
          # Check if manual version override is provided
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            # Read current version from VERSION file
            if [ -f VERSION ]; then
              CURRENT_VERSION=$(cat VERSION)
            else
              CURRENT_VERSION="1.0.0"
              echo "$CURRENT_VERSION" > VERSION
            fi
            
            echo "Current version: $CURRENT_VERSION"
            
            # Parse version components
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            
            # Increment patch version
            patch=$((patch + 1))
            VERSION="$major.$minor.$patch"
            
            echo "New auto-incremented version: $VERSION"
            
            # Update VERSION file
            echo "$VERSION" > VERSION
          fi
          
          # Set outputs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          
          echo "Final version: $VERSION"
          echo "Docker tag: v$VERSION"

      - name: Commit version bump
        if: github.event.inputs.version == ''
        run: |
          cd ${{ env.WORKING_DIR }}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push

  build:
    name: Build and Push
    runs-on: self-hosted
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.WORKING_DIR }}
          file: ./${{ env.WORKING_DIR }}/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            MEDUSA_BACKEND_URL=${{ vars.MEDUSA_BACKEND_URL }}
            VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ needs.version.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with tags ${{ needs.version.outputs.tag }} and latest"

  create-release:
    name: Create GitHub Release
    runs-on: self-hosted
    needs: [version, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Create Git Tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a ${{ needs.version.outputs.tag }} -m "Release ${{ needs.version.outputs.tag }}"
          git push origin ${{ needs.version.outputs.tag }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ needs.version.outputs.tag }} \
            --title "Release ${{ needs.version.outputs.tag }}" \
            --notes "Docker image: \`${{ env.DOCKER_IMAGE }}:${{ needs.version.outputs.tag }}\`

          ## Changes
          - Auto-generated release for version ${{ needs.version.outputs.version }}
          
          ## Docker Pull Command
          \`\`\`bash
          docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.version.outputs.tag }}
          \`\`\`"
